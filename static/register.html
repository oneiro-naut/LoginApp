<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://localhost:3000/app.css">
    <link rel="icon" href="http://localhost:3000/favicon.ico">
    <script src="http://localhost:3000/app.js"></script>
    <title>MyApp - Register User</title></head>
<body>
<div id="register-wrapper" class="user-form-container">
<form method="post" id="register-form" action='javascript:void(0);' onsubmit='doRegister(this);' accept-charset="utf-8">
<div class="user-form-label"><label for="username">Username</label></div>  
<div class="user-form-input"><input type="text" id="username" name="username"></div>
<div class="user-form-label"><label for="password">Password</label></div>
<div class="user-form-input"><input type="password" id="password" name="password"></div>
<div class="user-button"><input type="submit" id="register-submit" name="register-submit" value="Register"></div>
<div class="login-link-wrapper">Already have an account?<a href="http://127.0.0.1:3000/index.html">Login</a></div>
</form>
</div>
</body>
</html>
